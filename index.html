<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/23cda6e370.js" crossorigin="anonymous"></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <section>
        <div class="main-container">
            <h1>Conversor de Moedas</h1>

            <div class="moeda1">
                <label for="currentCoin">Valor em Reais: </label>
                <input name="currentCoin" type="number" id="valorReal" placeholder="Digite aqui o valor">
            </div>

            <img class="image" src="https://img.icons8.com/ios-filled/50/000000/change.png" />

            <div class="moeda2">
                <label for="convertedCoin">Selecione para qual moeda deseja converter: </label>
                <select name="convertOption" id="select">
                    <option value=" " selected>Selecione a conversão: </option>
                    <option>----------------------------</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - Dólar Americano </option>
                    <option value="CAD">CAD - Dólar Canadense</option>
                    <option value="AUD">AUD - Dólar Australiano</option>
                    <option value="JPY">JPY - Yene Japão</option>
                    <option value="GBP">GBP - Libra Esterlina</option>
                    <option value="CNY">CNY - Yuan China</option>
                </select>

            </div>
            <button class="button">Converter</button>
            <span id="resultado"></span>
        </div>
        <div id="body"></div>
    </section>
    <footer class="contact-footer" id="contato">
        <h3>Conversor de Moedas feito por <a href="https://github.com/mbrazf" target="blank">Marcelo Braz</a></h3>
        <div class="social-icons">
            <a href="#" target="blank" class="fa fa-facebook icons"></a>
            <a href="#" target="blank" class="fa fa-twitter icons"></a>
            <a href="#" target="blank" class="fa fa-instagram icons"></a>
            <a href="https://github.com/mbrazf" target="blank" class="fa fa-github icons"></a>
            <a href="https://www.linkedin.com/in/marcelobrazf/" target="blank" class="fa fa-linkedin icons"></a>
          </div>
    </footer>

    <script src="/js/conversor.js"></script>
</body>
</html>
